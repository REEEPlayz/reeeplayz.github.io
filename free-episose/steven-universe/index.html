<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Episode</title>
    <style>
        /* CSS for theme selection */
        .theme-selector {
            margin-bottom: 20px;
        }
        /* CSS for video container */
        .video-container {
            margin-bottom: 20px;
        }
        /* CSS for small text message */
        .message {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Theme selection -->
    <div class="theme-selector">
        <label for="theme">Choose a theme:</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="custom">Custom</option>
        </select>
    </div>

    <!-- Embedded video -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://rumble.com/embed/v4vi8dn/?pub=3jfeeh" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Small text message -->
    <p class="message">Enjoy your free episode!</p>
</body>
</html>
